<ion-view style="" title="Bear 1">
    <ion-content class="has-header" overflow-scroll="true" padding="true">
        <div style="width: 283px; height: 37px;" class="spacer"></div>
        

        <ion-list style="">
            <ion-item style="" class="item-divider">Description</ion-item>
        Name - {{ bear.name }} <br>
        Location - {{ bear.location }}<br>
        Habituation Level - {{ bear.habituationLevel }}<br>
        Species - {{ bear.species }}<br>
        Gender - {{ bear.gender }}<br>
        Age - {{ bear.age }}<br>
        Fur Colour - {{ bear.furColour }}
        <button class="button button-positive  button-block icon-right ion-android-arrow-forward" ui-sref="tab.changeSpecs" >Modify Bear Specs</button>
        </ion-list>
        
        <h2 style="">Behaviour</h2>
        <div style="width: 283px; height: 30px;" class="spacer"></div>
        <ion-item style="" class="item-text-wrap">Ongoing Behaviour
            <div style="width: 283px; height: 10px;" class="spacer"></div>
            <button class="button button-energized" >Standing</button>
            <button class="button button-calm">Watching Bears</button>
            <button class="button button-royal ">Avoiding Human</button>
            
        </ion-item>

        <div style="width: 283px; height: 30px;" class="spacer"></div>
        <ion-item style="" class="item-text-wrap">Movements
            <div style="width: 283px; height: 10px;" class="spacer"></div>
            <lable ng-repeat="movement in movements">
                <button class="button button-energized button-outline">{{ movement }}</button>
            </lable>
        </ion-item>

        <div style="width: 283px; height: 30px;" class="spacer"></div>
        <ion-item style="" class="item-text-wrap">Actions
            <div style="width: 283px; height: 10px;" class="spacer"></div>
            <lable ng-repeat="action in actions">
                <button class="button button-calm button-outline">{{ action }}</button>
            </lable>
        </ion-item>

        <div style="width: 283px; height: 30px;" class="spacer"></div>
        <ion-item style="" class="item-text-wrap">Attitude
            <div style="width: 283px; height: 10px;" class="spacer"></div>
            <lable ng-repeat="attitude in attitudes">
                <button class="button button-royal button-outline">{{ attitude }}</button>
            </lable>
        </ion-item>



    </ion-content>
</ion-view>
