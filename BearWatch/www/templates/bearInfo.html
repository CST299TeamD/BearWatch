<ion-view style="" title="Bear 1">
    <ion-content class="has-header" overflow-scroll="true" padding="true">
        <div style="width: 283px; height: 37px;" class="spacer"></div>
        

        <ion-list style="">
            <ion-item style="" class="item-divider">Description</ion-item>
        Name - {{ bear.name }} <br>
        Location - {{ bear.location }}<br>
        Habituation Level - {{ bear.habituationLevel }}<br>
        Species - {{ bear.species }}<br>
        Gender - {{ bear.gender }}<br>
        Age - {{ bear.age }}<br>
        Fur Colour - {{ bear.furColour }}
        <button class="button button-positive  button-block icon-right ion-android-arrow-forward" ui-sref="focalTab.changeSpecs" >Modify Bear Specs</button>
        </ion-list>
        
        <div style="width: 283px; height: 30px;" class="spacer"></div>
        <ion-item style="" class="item-divider">Ongoing Behaviour</ion-item>

        <div style="width: 283px; height: 30px;" class="spacer"></div>
        <ion-item style="" class="item-divider">Movements
            <div style="width: 283px; height: 10px;" class="spacer"></div>
            <lable ng-repeat="movement in movements">
                <button>{{ movement }}</button>
            </lable>
        </ion-item>

        <div style="width: 283px; height: 30px;" class="spacer"></div>
        <ion-item style="" class="item-divider">Actions
            <div style="width: 283px; height: 10px;" class="spacer"></div>
            <lable ng-repeat="action in actions">
                <button>{{ action }}</button>
            </lable>
        </ion-item>

        <div style="width: 283px; height: 30px;" class="spacer"></div>
        <ion-item style="" class="item-divider">Attitude
            <div style="width: 283px; height: 10px;" class="spacer"></div>
            <lable ng-repeat="attitude in attitudes">
                <button>{{ attitude }}</button>
            </lable>
        </ion-item>



    </ion-content>
</ion-view>
