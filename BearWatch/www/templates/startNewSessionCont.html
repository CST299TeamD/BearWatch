<ion-view style="" title="Set Session Variables Cont">
    <ion-content class="has-header" overflow-scroll="true" padding="true">
        
        <form style="" class="list">
        <h2 style="">Environment Variables</h2>
		<ion-item style="" class="item-divider">Water</ion-item>
            <label style="" class="item item-select">
                <span class="input-label">Water Body:</span>
                <select ng-model="Enviro.waterBody">
                    <option selected disabled></option>
                    <option>River</option>
                    <option>Lake</option>
                    <option>Estuary</option>
                </select>
            </label>
            <label style="" class="item item-select">
                <span class="input-label">Water Level</span>
                <select ng-model="Enviro.waterLevel">
                    <option selected disabled></option>
                    <option>High</option>
                    <option>Medium</option>
                    <option>Low</option>
                </select>
            </label>
            <label style="" class="item item-select">
                <span class="input-label">Water Flow</span>
                <select ng-model="Enviro.waterFlow">
                    <option selected disabled></option>
                    <option>Cascade</option>
                    <option>Rapid</option>
                    <option>Riffle</option>
                    <option>Glide</option>
                    <option>Pool</option>
                    <option>Woody debris jam</option>
                </select>
            </label>
			
			<label style="" class="item item-select">
                <span class="input-label">Water Clarity</span>
                <select ng-model="Enviro.waterClarity">
                    <option selected disabled></option>
                    <option value="0">Sparkling clear</option>
                    <option value="1">Water appears dull, slight discoloration</option>
                    <option value="2">Bottom visible to approx. 3ft, but not distinct</option>
                    <option value="3">Bottom visible to approx. 1ft, but not distinct</option>
                    <option value="4">Cannot see bottom</option>
                </select>
            </label>			
			
			<div style="width: 283px; height: 20px;" class="spacer"></div>
			<ion-item style="" class="item-divider">Weather</ion-item>
            <label style="" class="item item-select">
                <span class="input-label">Cloud Cover</span>
                <select ng-model="Enviro.cloudCover">
                    <option selected disabled></option>
                    <option>0%</option>
                    <option>1% - 50%</option>
                    <option>51% - 99%</option>
                    <option>100%</option>
                </select>
            </label>
            <label style="" class="item item-select">
                <span class="input-label">Precipitation</span>
                <select ng-model="Enviro.precipitation">
                    <option selected disabled></option>
                    <option>None</option>
                    <option>Light drizzle</option>
                    <option>Rain</option>
                    <option>Heavy Rain</option>
                </select>
            </label>
            <label style="" class="item item-select">
                <span class="input-label">Wind</span>
                <select ng-model="Enviro.wind">
                    <option selected disabled></option>
                    <option>Calm</option>
                    <option>Light air</option>
                    <option>Light breeze</option>
                    <option>Gentle breeze</option>
                    <option>Moderate breeze</option>
                    <option>Fresh breeze</option>
                    <option>Strong breeze</option>
                    <option>High wind moderate gale</option>
                    <option>Gale</option>
                    <option>Strong/severe gale</option>
                    <option>Storm</option>
                </select>
            </label>
            <label style="" class="item item-select">
                <span class="input-label">Wind direction</span>
                <select ng-model="Enviro.windDirection">
                    <option selected disabled></option>
                    <option>N</option>
                    <option>S</option>
                    <option>E</option>
					<option>W</option>
                    <option>NW</option>
                    <option>NE</option>
		            <option>SE</option>
                    <option>SW</option>			
					<option>NNW</option>
                    <option>NNE</option>
		            <option>SSE</option>
                    <option>SSW</option>
					<option>WNW</option>
                    <option>ENE</option>
		            <option>WSW</option>
                    <option>ESE</option>					
                </select>
            </label>			
			<label style="" class="item item-input">
              <span class="input-label">Temperature</span>
              <input placeholder="&#176;C" type="number" ng-model="Enviro.temp">
			</label>
            <label style="" class="item item-input">
                <span class="input-label">Humidity</span>
                <input placeholder="0 - 100%" type="number" ng-model="Enviro.humid">
            </label>
            <div style="width: 283px; height: 15px;" class="spacer"></div>
            
			<h2 style="">Visibility</h2>
            <label style="" class="item item-select">
                <span class="input-label">Area Visibility</span>
                <select ng-model="Enviro.visibility">
                    <option selected disabled></option>
                    <option>Excellent</option>
                    <option>Good</option>
                    <option>Partly obscured</option>
                    <option>Mostly obscured</option>
                </select>
            </label>
            
            <div ng-show="Enviro.visibility == 'Partly obscured' || Enviro.visibility == 'Mostly obscured'">
                <div style="width: 283px; height: 20px;" class="spacer"></div>
                <h3 style="">If Obscured, Specify Reason</h5>
                <label style="" class="item item-select">
                    <span class="input-label">Reason</span>
                    <select ng-model="Enviro.obscuredReason">
                        <option selected disabled></option>
                        <option>None</option>
                        <option>Dust-vehicles</option>
                        <option>Human obstruction</option>
                        <option>Fog/Nature</option>
                        <option>Other</option>
                    </select>
                </label>
                <div ng-show="Enviro.obscuredReason == 'Other'">
                    <label style="" class="item item-input">
                        <span class="input-label">Description:</span>
                        <input placeholder="Describe visibilty impairments" type="text" ng-model="Enviro.obscuredOther">
                    </label>
                </div>
            </div>
            
            <div style="width: 283px; height: 20px;" class="spacer"></div>
            <ion-item style="" class="item-divider">Environmental Noise</ion-item>
            <label style="" class="item item-select">
                <span class="input-label">Noise level</span>
                <select ng-model="Enviro.noiseLevel">
                    <option selected disabled></option>
                    <option>Low</option>
                    <option>Low-Medium</option>
                    <option>Medium</option>
                    <option>Medium-High</option>
                    <option>High</option>
                </select>
            </label>
            
            <div style="width: 283px; height: 30px;" class="spacer"></div>
			<h2 style="">Food Sources</h2>
			<ion-item style="" class="item-divider">Add Food Source</ion-item>
            <label style="" class="item item-select">
                <span class="input-label">Food Source</span>
                <select ng-model="Enviro.foodSource">
                    <option selected disabled></option>
                    <option>Fish</option>
                    <option>Berries</option>
                    <option>Green Vegetation</option>
					<option>Other</option>
                </select>
            </label>
            <label style="" class="item item-select">
                <span class="input-label">Availability</span>
                <select ng-model="Enviro.foodSourceAvail">
                    <option selected disabled></option>
                    <option>None</option>
                    <option>Low</option>
                    <option>Medium</option>
                    <option>High</option>
                </select>
            </label>
            
            <label style="" class="item item-input">
                <span class="input-label">Comment:</span>
                <input placeholder="Note species and/or describe other" type="text" ng-model="Enviro.foodSourceComment">
            </label>
            <button class="button button-balanced  button-block icon ion-plus" ng-click="Enviro.addFood()">&nbsp;Add Food Source</button>			
            
            <!--show active food sources with remove option-->
            <ion-item ng-show="Enviro.foodSources.length > 0" class="item-divider">Available food sources:</ion-item>
            <ion-list>
                <ion-item ng-repeat="food in Enviro.foodSources" class="item item-button-right">
                    <p>{{food.added + " " + food.src + ", " + food.avail + "-Available"}}</p>
                    <p ng-show="food.desc != ''">{{food.desc}}</p>
                    <a class="button button-icon icon ion-close-circled" ng-click="Enviro.clearFood(food.id)"></a>
                </ion-item>
            </ion-list>
            <div ng-show="Enviro.foodSources.length > 0" style="width: 283px; height: 10px;" class="spacer"></div>
            
            <div style="width: 283px; height: 30px;" class="spacer"></div>
			
            <a style="" class="button button-positive  button-block icon-right ion-android-arrow-forward" id="newSessionObserverSVisibility-button33" ui-sref="observationMode">Next</a>
        </form>
    </ion-content>
</ion-view>
