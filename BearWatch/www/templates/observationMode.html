<ion-view style="" title="Observation Mode">
    <ion-content class="has-header" overflow-scroll="true" padding="true">
        <h2 style="">Observation Mode</h2>
 
		<lable style="" class="list">
            <ion-item style="" class="item-divider">Select Mode</ion-item>
            <ion-radio style="" ng-click="enableStart()">Focal</ion-radio>
            <ion-radio style="" ng-click="enableStart()">Scanning</ion-radio>
			<ion-radio style="" ng-click="enableStart()">Opportunistic</ion-radio>
        </lable>

		<button style="" class="button button-balanced  button-block" ui-sref="tab.bear" disabled="true" id="startButton">&nbsp; Start Session</button>
        
        <div>
        <button ng-click="testInsert()">Test insert</button>
        <button ng-click="testSelect()">Test select</button>
        <br><br>
        Insert Results: {{insertResult}}
        <br>
        Select Results: {{selectResult}}
        </div>
    </ion-content>
</ion-view>
