<ion-view title="Observation Mode">
    <ion-content class="has-header" overflow-scroll="true" padding="true">
        <h2>Observation Mode</h2>
 
		<label class="list">
            <ion-item class="item-divider">Select Mode</ion-item>
            <ion-radio ng-model="Session.observationMode" value="Focal">Focal</ion-radio>
            <ion-radio ng-model="Session.observationMode" value="Scanning">Scanning</ion-radio>
			<ion-radio ng-model="Session.observationMode" value="Opportunistic">Opportunistic</ion-radio>
        </label>

        <!--ui-sref="tab.bear"-->
		<button class="button button-balanced  button-block" ui-sref="tab.bear" ng-disabled="Session.observationMode == ''" >&nbsp; Start Session</button>
        
        <div>
        <button ng-click="testInsert()">Test insert</button>
        <br/><br/>
        <button ng-click="testSelect()">Test select</button>
        <br><br>
        Insert Results: {{insertResult}}
        <br>
        Select Results: {{selectResult}}
        </div>
    </ion-content>
</ion-view>
