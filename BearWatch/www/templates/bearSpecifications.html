<ion-view style="" title="{{Bear.name}} Specifications">
	<ion-nav-title>
		<div width=100% class="dashboardHeader" ng-controller="timerControl">
			<div class="row">
                <div class="col text-right">
                    {{Bear.name}} 
                </div>
                <div class="col text-left">                
                    <span style="color:{{color}}">
                        {{value}}
                    </span>
                </div>
            </div>
		</div>
	</ion-nav-title>
    <ion-content class="has-header container" overflow-scroll="true" padding="true">
        <div class="spacer spacer-20"></div>
        <h2 class="center">Modify Bear Specifications</h2>
        
        <form style="" class="list">
            <div style="width: 283px; height: 22px;" class="spacer"></div>
            <ion-item style="" class="item-divider list-head">Name of Bear</ion-item>
            <label style="" class="item item-input" >
                <input placeholder="Bear #" type="text" ng-model="tmpName">
            </label>
            <label style="" class="item item-input">
                <span class="input-label">Accuracy</span>
                <input placeholder="1 - 10" type="number" ng-model="tmpAccuracy">
            </label>
            <div style="width: 283px; height: 22px;" class="spacer"></div>
            <ion-item style="" class="item-divider list-head">Location</ion-item>
            <label style="" class="item item-select">
                <span class="input-label">Bear Location ({{Session.zoneSchema}})</span>
                <select ng-model="tmpZone">
                    <option ng-repeat="z in zoneList">{{z}}</option>
                </select>
                
            </label>
            <div class="row item-divider expando-pane">
                <div class="col col-center"><h4>Zone Mapping</h4></div>
                <div class="col col-center text-right">
                    <a ng-class="{'button button-small button-icon icon ion-ios-plus-outline':!showZoneSchema, 'button button-small button-icon icon ion-ios-minus-outline':showZoneSchema}" ng-click="showZoneSchema=!showZoneSchema"></a>
                </div>
            </div>
            <div ng-model="showZoneSchema" ng-show="showZoneSchema" class="center" style="text-align: center;">
                <img class="padding-top-20" ng-src="{{zoneImgURI}}">
                    </div>
            

            <div style="width: 283px; height: 22px;" class="spacer"></div>
            <ion-item style="" class="item-divider list-head">Other Specs</ion-item>
            <label style="" class="item item-select">
            <span class="input-label">Size</span>
                <select ng-model="tmpSize">
                    <option>Small</option>
                    <option>Medium</option>
                    <option>Large</option>
                </select>
            </label>                
            <label style="" class="item item-select">
                <span class="input-label">Bear Species</span>
                <select ng-model="tmpSpecies">
                    <option>Unknown</option>
                    <option>Black</option>
                    <option>Grizzly</option>
                </select>
            </label>
            <label style="" class="item item-select">
                <span class="input-label">Bear Gender</span>
                <select ng-model="tmpGender">
                    <option>Unknown</option>
                    <option>Large Male</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Female with cubs</option>
                </select>
            </label>

            <label style="" class="item item-select">
                <span class="input-label">Bear Age</span>
                <select ng-model="tmpAge">
                    <option>Unkown</option>
                    <option>Adult</option>
                    <option>Subadult</option>
                    <option>Depandant</option>
                </select>
            </label>
            
            <label style="" class="item item-input">
                <span class="input-label">Mark Description</span>
                <input placeholder="optional" type="text" ng-model="tmpMarkDescription">
            </label>
            

            <label style="" class="item item-select">
                <span class="input-label">Fur Colour</span>
                <select ng-model="tmpFurColour" >
                    <option>Blonde</option>
                    <option>Light Brown</option>
                    <option>brown</option>
                    <option>Dark Brown</option>
                    <option>Other</option>                    
                </select>
            </label>
            <div ng-show="bearFurColour == 'Other' ">
                <label style="" class="item item-input">
                    <span class="input-label">Fur Colour</span>
                    <input type="text" ng-model="Bear.furColour_other">
                </label>            
            </div>

            <ion-checkbox ng-model="tmpPawMeasured">Paw Measurement Taken</ion-checkbox>
            
            <div style="width: 283px; height: 30px;" class="spacer"></div>
            <ion-item style="" class="item-divider list-head">Cubs</ion-item>
            <label style="" class="item item-input">
                <span class="input-label">Number of cubs</span>
                <input placeholder="(if present)" type="number" ng-model="tmpCubs">
            </label>
            <label style="" class="item item-select">
            <span class="input-label">Age of Cubs</span>
                <select ng-model="tmpCubAge">
                    <option>Unknown</option>
                    <option>COTY</option>
                    <option>YRLG</option>
                    <option>2nd YRLG</option>
                    <option>3rd YRLG</option>                                       
                </select>
            </label>


            <label style="" class="item item-select">
                <span class="input-label">Cub Fur colour</span>
                <select ng-model="tmpCubFurColour" >
                    <option>Blonde</option>
                    <option>Light Brown</option>
                    <option>brown</option>
                    <option>Dark Brown</option>
                    <option>Other</option>                    
                </select>
            </label>
            <div style="width: 283px; height: 22px;" class="spacer"></div>
            <label style="" class="item item-input">
                <span class="input-label">Comment</span><textarea  ng-model="tmpComment"> </textarea>
            </label>
            <div style="width: 283px; height: 22px;" class="spacer"></div>
            <div style="width: 283px; height: 22px;" class="spacer"></div>
            <a style="" class="button button-balanced  button-block ion-android-checkbox-outline" ui-sref="tab.bearInfo" ng-click="updateBear(Bear.index, tmpName, tmpZone, tmpSize, tmpSpecies, tmpGender, tmpAge, tmpMarkDescription, tmpFurColour, tmpPawMeasured, tmpCubs, tmpAccuracy, tmpCubAge, tmpCubFurColour, tmpComment)">&nbsp;Save changes</a>
            <a style="" class="button button-assertive  button-block  ion-backspace-outline" ui-sref="tab.bearInfo">&nbsp;Cancel</a>
        </form>
    </ion-content>
</ion-view>
