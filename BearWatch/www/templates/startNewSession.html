<ion-view style="" title="Set Sesssion Variables">
	<ion-content class="has-header" overflow-scroll="true" padding="true">
		<h2 style="">Add Observer</h2>
        <form style="" class="list">
            <div ng-controller="dbTest">
                <label style="" class="item item-input">
                    <span class="input-label" >Name:</span>
                    <input placeholder="First Initial &amp; Surname" type="text" ng-model="data">
                        <br/><br/>
                        {{ data }}
                </label>
            </div>
            <div style="width: 283px; height: 30px;" class="spacer"></div>
            <button style="" class="button button-balanced  button-block icon ion-plus" id="newSessionObservers-button6">&nbsp; Add Observer</button>
 <!--           <a style="" class="button button-positive  button-block icon-right ion-android-arrow-forward" id="newSessionObservers-button5" ui-sref="newSessionLocation">Next</a>-->
            
			<div style="width: 283px; height: 30px;" class="spacer"></div>
            <h2 style="">Location</h2>
			<label style="" class="item item-input">
                <span class="input-label">Park/Area:</span>
                <input placeholder="" type="text">
            </label>

	   	<div style="width: 283px; height: 30px;" class="spacer"></div>
        <h2 style="">Viewing Area</h2>
        <form style="" class="list">
            <ion-item style="" class="item-divider">Select Mode</ion-item>
            <ion-radio style="">Stationary</ion-radio>
            <ion-radio style="">Mobile</ion-radio>
        </form>		
	   <label style="" class="item item-select">
                <span class="input-label">Viewing Area</span>
                <select>
                    <option>Not Selected</option>
                    <option>Platform</option>
                    <option>Boating</option>
                    <option>Blind</option>
					<option>Other</option>
                </select>
        </label>		
	
		<div style="width: 283px; height: 30px;" class="spacer"></div>
		<h2 style="">Zone Type</h2>
		<ion-item style="" class="item-divider">Zone</ion-item>
            <label style="" class="item item-select">
                <span class="input-label">View Type</span>
                <select>
                    <option>Not Selected</option>
                    <option>River</option>
                    <option>Estuary</option>
					<option>Terrestrial</option>
				</select>
            </label>
		<label style="" class="item item-input">
			<span class="input-label">Describe a Zone(optional)</span>
			<input placeholder="Zone Name" type="text">
        </label>
		<label style="" class="item item-input">
                <span class="input-label">Description:</span>
                <input placeholder="Zone Description(optional)" type="text">
        </label>
	   <button style="" class="button button-balanced  button-block icon ion-plus" id="newSessionObservers-button6">&nbsp; Add Description</button>

			<div style="width: 283px; height: 20px;" class="spacer"></div>
			<ion-item style="" class="item-divider">Environmental Noise</ion-item>
            <label style="" class="item item-select">
                <span class="input-label">Noise level</span>
                <select>
                    <option>Not Selected</option>
                    <option>Low</option>
                    <option>Medium</option>
					<option>High</option>
				</select>
            </label>
	   </form>
	   <div style="width: 283px; height: 20px;" class="spacer"></div>
	      <a style="" class="button button-positive  button-block icon-right ion-android-arrow-forward" id="newSessionEnvironmentVariables-button9" ui-sref="startNewSessionCont">Continue</a>
	   	</ion-content>
</ion-view>
