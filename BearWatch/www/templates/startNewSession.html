<ion-view style="" title="Set Sesssion Variables">
	<ion-content class="has-header" overflow-scroll="true" padding="true">
		<h2 style="">Add Observer</h2>
        <form style="" class="list">

            <!--Session observers-->
            <label style="" class="item item-input">
                <span class="input-label" >Name:</span>
                <input id="observer" placeholder="First Initial &amp; Surname" type="text" ng-model="observer.txt">                       
            </label>
            <!--show active observer names with remove option-->
            <ion-item ng-show="nameResult.length != 0" class="item-divider">Observers in Session</ion-item>
            <ion-list>
                <ion-item ng-repeat="name in nameResult" class="item item-button-right">
                    {{name}}
                    <a class="button button-icon icon ion-close-circled" ng-click="clearObserver(name)"></a>
                </ion-item>
            </ion-list>

            <!--debug div-->
            <div ng-show="debug" ng-controller="dbTest">
                <label style="" class="item item-input">
                    <span class="input-label" >Name:</span>
                    <input placeholder="First Initial &amp; Surname" type="text" ng-model="data">                       
                </label>
                <div>
                    <br/>
                    DB Success: {{success}}
                    <br/>
                    <br/>
                    DB Failure: {{fail}}
                    <br/>
                    <br/><br/>
                    Internet Connection: {{ internet }}
                    <br>
                    Result: {{ result }}
                    <br>
                    Status: {{ status }}
                    <br/><br/>
                    <button class="button" ng-click="insert()">insert</button>
                    <button class="button" ng-click="select()">select</button>
                    <br/><br/>
                </div><!--end debug-->
            
            </div><!--end dbtestcontroller-->

            <div style="width: 283px; height: 30px;" class="spacer"></div>
            <button class="button button-balanced button-block icon ion-plus" ng-click="addObserver(observer.txt)">&nbsp; Add Observer</button>

            
			<div style="width: 283px; height: 30px;" class="spacer"></div>
            <h2 style="">Location</h2>
			<label style="" class="item item-input">
                <span class="input-label">Park/Area:</span>
                <input placeholder="" type="text">
            </label>
			<label style="" class="item item-input">
                <span class="input-label">Site:</span>
                <input placeholder="" type="text">
            </label>
			
	   	<div style="width: 283px; height: 30px;" class="spacer"></div>
        <h2 style="">Viewing Area</h2>
	   <label style="" class="item item-select">
                <span class="input-label">Viewing Area</span>
                <select ng-model="viewingAreaSelect" ng-change="showNSTextBox('viewingArea', viewingAreaSelect)">
                    <option selected disabled>Not selected</option>
                    <option>Platform</option>
                    <option>Boating</option>
                    <option>Blind</option>
					<option>Other</option>
                </select>
        </label>
       <div ng-bind-html="viewingAreaOther"></div>
       <div class="list">
           <ion-item style="" class="item-divider">Select Mode</ion-item>
           <ion-radio style="">Stationary</ion-radio>
           <ion-radio style="">Mobile</ion-radio>
       </div>
	
		<div style="width: 283px; height: 30px;" class="spacer"></div>
		<h2 style="">Zone Type</h2>
		<ion-item style="" class="item-divider">Zone</ion-item>
            <label style="" class="item item-select">
                <span class="input-label">View Type</span>
                <select ng-model="zoningSchemaSelect" ng-change="showZoneSchema(zoningSchemaSelect)">
                    <option selected disabled>Not selected</option>
                    <option>River</option>
                    <option>Estuary</option>
					<option>Terrestrial</option>
				</select>
            </label>
            <div ng-bind-html="zoningSchemaPic" class="center" style="text-align: center;">
            </div>
            
		<label style="" class="item item-input">
			<span class="input-label">Comment</span>
			<input placeholder="" type="text">
        </label>

	   </form>
	   <div style="width: 283px; height: 20px;" class="spacer"></div>
	      <a style="" class="button button-positive  button-block icon-right ion-android-arrow-forward" id="newSessionEnvironmentVariables-button9" ui-sref="startNewSessionCont">Continue</a>
	   	</ion-content>
</ion-view>
